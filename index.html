<!doctype html>
<html lang="en">

        <link rel="stylesheet" href="css/leaflet.css">

        <link rel="stylesheet" href="css/fontawesome-all.min.css">

            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        <title>Peta Kota Yogyakarta</title>

        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.844729554012092,110.3063994926697],[-7.759523214157095,110.46205505026626]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Peta Kota Yogyakarta</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Peta ini memberikan informasi jumlah penduduk, kepadatan penduduk, dan luas wilayah di Kota Yogyakarta. Sumber data diperoleh dari Kota Yogyakarta Dalam Angka yang diterbitkan Badan Pusat Statistik Kota Yogyakarta pada tahun 2024.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_PetaDasar_0');
        map.getPane('pane_PetaDasar_0').style.zIndex = 400;
        var layer_PetaDasar_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_PetaDasar_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_PetaDasar_0;
        map.addLayer(layer_PetaDasar_0);
        function pop_PetaJumlahPendudukKotaYogyakarta_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama Kecamatan</th>\
                        <td class="visible-with-data" id="WADMKC">' + (feature.properties['WADMKC'] !== null ? autolinker.link(feature.properties['WADMKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas Wilayah (ha)</th>\
                        <td class="visible-with-data" id="Join_Luas">' + (feature.properties['Join_Luas'] !== null ? autolinker.link(feature.properties['Join_Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Penduduk (ribu)</th>\
                        <td class="visible-with-data" id="Join_Pendu">' + (feature.properties['Join_Pendu'] !== null ? autolinker.link(feature.properties['Join_Pendu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kepadatan Penduduk (ribu per km)</th>\
                        <td class="visible-with-data" id="Join_Kepad">' + (feature.properties['Join_Kepad'] !== null ? autolinker.link(feature.properties['Join_Kepad'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PetaJumlahPendudukKotaYogyakarta_1_0(feature) {
            if (feature.properties['Join_Pendu'] >= 31.996667 && feature.properties['Join_Pendu'] <= 68.480000 ) {
                return {
                pane: 'pane_PetaJumlahPendudukKotaYogyakarta_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Join_Pendu'] >= 18.296667 && feature.properties['Join_Pendu'] <= 31.996667 ) {
                return {
                pane: 'pane_PetaJumlahPendudukKotaYogyakarta_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,128,128,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Join_Pendu'] >= 9.190000 && feature.properties['Join_Pendu'] <= 18.296667 ) {
                return {
                pane: 'pane_PetaJumlahPendudukKotaYogyakarta_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_PetaJumlahPendudukKotaYogyakarta_1');
        map.getPane('pane_PetaJumlahPendudukKotaYogyakarta_1').style.zIndex = 401;
        map.getPane('pane_PetaJumlahPendudukKotaYogyakarta_1').style['mix-blend-mode'] = 'normal';
        var layer_PetaJumlahPendudukKotaYogyakarta_1 = new L.geoJson(json_PetaJumlahPendudukKotaYogyakarta_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PetaJumlahPendudukKotaYogyakarta_1',
            layerName: 'layer_PetaJumlahPendudukKotaYogyakarta_1',
            pane: 'pane_PetaJumlahPendudukKotaYogyakarta_1',
            onEachFeature: pop_PetaJumlahPendudukKotaYogyakarta_1,
            style: style_PetaJumlahPendudukKotaYogyakarta_1_0,
        });
        bounds_group.addLayer(layer_PetaJumlahPendudukKotaYogyakarta_1);
        map.addLayer(layer_PetaJumlahPendudukKotaYogyakarta_1);

                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PetaKepadatanPendudukKotaYogyakarta_2_0(feature) {
            if (feature.properties['Join_Kepad'] >= 13.910000 && feature.properties['Join_Kepad'] <= 18.360000 ) {

                lineCap: 'butt',

                weight: 1.0,

            if (feature.properties['Join_Kepad'] >= 12.023333 && feature.properties['Join_Kepad'] <= 13.910000 ) {
                return {
                pane: 'pane_PetaKepadatanPendudukKotaYogyakarta_2',
                opacity: 1,

                dashArray: '',

        }
        map.createPane('pane_PetaKepadatanPendudukKotaYogyakarta_2');
        map.getPane('pane_PetaKepadatanPendudukKotaYogyakarta_2').style.zIndex = 402;
        map.getPane('pane_PetaKepadatanPendudukKotaYogyakarta_2').style['mix-blend-mode'] = 'normal';
        var layer_PetaKepadatanPendudukKotaYogyakarta_2 = new L.geoJson(json_PetaKepadatanPendudukKotaYogyakarta_2, {
            attribution: '',
            interactive: true,

        });
        bounds_group.addLayer(layer_PetaKepadatanPendudukKotaYogyakarta_2);
        map.addLayer(layer_PetaKepadatanPendudukKotaYogyakarta_2);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Peta Kepadatan Penduduk Kota Yogyakarta<br /><table><tr><td style="text-align: center;"><img src="legend/PetaKepadatanPendudukKotaYogyakarta_2_Tinggi0.png" /></td><td>Tinggi</td></tr><tr><td style="text-align: center;"><img src="legend/PetaKepadatanPendudukKotaYogyakarta_2_Sedang1.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/PetaKepadatanPendudukKotaYogyakarta_2_Rendah2.png" /></td><td>Rendah</td></tr></table>', layer: layer_PetaKepadatanPendudukKotaYogyakarta_2},
            {label: 'Peta Jumlah Penduduk Kota Yogyakarta <br /><table><tr><td style="text-align: center;"><img src="legend/PetaJumlahPendudukKotaYogyakarta_1_Tinggi0.png" /></td><td>Tinggi</td></tr><tr><td style="text-align: center;"><img src="legend/PetaJumlahPendudukKotaYogyakarta_1_Sedang1.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/PetaJumlahPendudukKotaYogyakarta_1_Rendah2.png" /></td><td>Rendah</td></tr></table>', layer: layer_PetaJumlahPendudukKotaYogyakarta_1},
            {label: "Peta Dasar", layer: layer_PetaDasar_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',

            //expandAll: 'Expand all',
            collapsed: true,

        lay.addTo(map);
        setBounds();
